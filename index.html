<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>TIC TAC TOE</h1>
      <h1 id="message">Message here</h1>
    <section>
      <form id="sign-up-form">
        <fieldset>
          <legend>Sign Up</legend>
          
            <label for="sign-up-email">Email</label>
            <input  id="sign-up-email" type="email" name ="credentials[email]" placeholder="Email"/>
            
            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name ="credentials[password]" placeholder="Password"/>
            
            <label for="sign-up-password-confirmation">Confirm Password</label>
            <input id="sign-up-password-confirmation" type="password" name ="credentials[password_confirmation]" placeholder="Confirm Password"/>

            <input type="submit" value="Submit"/>
        </fieldset>
      </form>
    </section>  
    <section>
      <form id="sign-in-form">
      <fieldset>
        <legend>Sign-In</legend>

        <label for = "sign-in-email"></label>
        <input id="sign-in-email" type = "email" name = "credentials[email]" placeholder="Email"/>

        <label for = "sign-in-password"></label>
        <input id="sign-in-password" type = "password" name ="credentials[password]" placeholder="Password"/> 

        <input type = "submit" value = "Submit">
        
      </fieldset>
    </form>
    </section>
    <section>
      <form id='change-password-form'>
        <fieldset>
          <legend>Change Password</legend>

          <label for = "change-password-old">Old Password</label>
          <input id="change-password-old" type="password" name="passwords[old]" placeholder="Old Password"/>

          <label for="change-password-new">New Password</label>
          <input id = "change-password-new" type="password" name="passwords[new]">

          <input type ="submit" value="Submit"> 
        </fieldset>
      </form>
    </section>
    <section>
      <form id ="sign-out-form">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value = "Submit">
        </fieldset>
      </form>
    </section>
    <section>
      <h2>Game Index</h2>
      <!-- -------------- -->
      <button id ="game-index">Game Index</button>
      <p id = "index-display">Game Display</p>
    </section>
    <section>

      <button id ="game-create">Game Create</button>
    <form>
      <label for="delete-game"></label>
      <input id="delete-game" type="text" name="">
      <button id ="game-destory">Game Destory</button>
    </form>
      <button id ="game-show">Game Show</button>
      <!-- ______________-________ -->
    <form id="game-update">
      <input type="text" name="game[index]" placeholder="index">
      <input type="text" name="game[value]" placeholder="o or x">
      <input type="text" name="game[over]" placeholder="true or false">
      <input type="submit" Value =" game update">
    
    </form>
    </section>
