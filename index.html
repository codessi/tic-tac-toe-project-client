<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->

      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <h1>TIC TAC TOE</h1>
      <h1 id="message">Message here</h1>
    <section>
      <form id="sign-up-form">
        <fieldset>
          <legend>Sign Up</legend>
          
            <label for="sign-up-email">Email</label>
            <input  required id="sign-up-email" type="email" name ="credentials[email]" placeholder="Email"/>
            
            <label for="sign-up-password">Password</label>
            <input required id="sign-up-password" type="password" name ="credentials[password]" placeholder="Password"/>
            
            <label for="sign-up-password-confirmation">Confirm Password</label>
            <input required id="sign-up-password-confirmation" type="password" name ="credentials[password_confirmation]" placeholder="Confirm Password"/>

            <input type="submit" value="Submit"/>
        </fieldset>
      </form>
    </section>  
    </body>
